<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Cafe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Star Wars Cafe</h1>
      <nav>
        <button class="show-characters">Characters</button>
        <button class="show-form">Create</button>
      </nav>
    </header>
    <main>
      <form class="create-character-form hide">
        <input type="text" name="name" placeholder="Name" />
        <input type="text" name="image" placeholder="Image URL" />
        <input type="text" name="favorite_drink" placeholder="Favorite Drink" />
        <label for="side">Light Side</label>
        <input type="checkbox" name="side" id="side" />
        <input type="submit" value="Create!" />
      </form>
      <section class="characters-section"></section>
    </main>
  </body>
</html>
